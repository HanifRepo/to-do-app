<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-App</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body onload="setup()">
        <div class="wholebody_container">
            <div id="myDIV" class="head_div">
                <center>
                    <h1 class="header">To Do List</h1>
                </center>
                <div style="display: inline;">
                    <input type="text" id="myInput" class="to_do_text" placeholder="Enter the task">
                    <span><button onclick="newElement()" class="addBtn">+</button></span>
                </div>
            </div>  
            <div class="list_container">
                <ul id="list">
                </ul>
            </div>
        </div>
        <script src="indexscript.js"></script>
    </body>
</html>
